<html lang="ja">
<meta charset="UTF-8">
<body>
Hello, koichi

<div style="width: 0; height: 0; overflow: hidden;">
    <iframe id="launch_frame" name="launch_frame"></iframe>
</div>


<script>
  // アプリを開く。アプリがインストールされていなければサイトを開く。
  function launchApp() {
    var IOS_SCHEME = 'iOSのURLスキームをここに入れるべし！';
    var IOS_STORE = 'iOSのストアURLをここに入れるべし！';
    var ANDROID_SCHEME = 'smartmeetup';
    var ANDROID_PACKAGE = 'com.app.gathering.gethtest';

    var userAgent = navigator.userAgent.toLowerCase();
    // iPhone端末ならアプリを開くかApp Storeを開く。
    if (userAgent.search(/iphone|ipad|ipod/) > -1) {
      launch_frame.location.href = IOS_SCHEME + '://';
      setTimeout(function () {
        location.href = IOS_STORE;
      }, 500);
    }
    // Android端末ならアプリを開くかGoogle Playを開く。
    else if (userAgent.search(/android/) > -1) {
      location.href = 'intent://#Intent;scheme=' + ANDROID_SCHEME
        + ';package=' + ANDROID_PACKAGE + ';end';
    }
    // その他・不明・PCなどの場合はサイトを開く。
    else {
    }
  }

  // ページ読み込み時に実行
  window.onload = function () {
    launchApp();
  }
</script>
</body>
</html>
